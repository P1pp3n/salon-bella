<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact & Book | Salon Bella</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-800 font-sans">

    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center px-4 py-4">
            <h1 class="text-2xl font-bold">Salon Bella</h1>
            <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <nav id="nav-links"
                class="hidden md:flex md:space-x-6 absolute md:static top-full left-0 w-full bg-white md:w-auto md:bg-transparent text-center md:text-left">
                <a href="index.html" class="block py-2 px-4 md:inline">Home</a>
                <a href="about.html" class="block py-2 px-4 md:inline">About</a>
                <a href="services.html" class="block py-2 px-4 md:inline">Services</a>
                <a href="gallery.html" class="block py-2 px-4 md:inline">Gallery</a>
                <a href="contact.html" class="block py-2 px-4 text-blue-500 font-semibold md:inline">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact & Booking -->
    <section class="py-20 bg-gradient-to-br from-pink-100 to-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-10">Let's Talk</h2>

            <div class="grid md:grid-cols-2 gap-10 items-start">
                <!-- Contact Form -->
                <form action="https://formspree.io/f/yourFormID" method="POST"
                    class="bg-white rounded-lg shadow-lg p-8 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold mb-1">Name</label>
                        <input type="text" name="name" required
                            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Email</label>
                        <input type="email" name="email" required
                            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Message</label>
                        <textarea name="message" rows="4" required
                            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
                    </div>
                    <button type="submit"
                        class="bg-pink-600 text-white py-2 px-6 rounded-lg shadow hover:bg-pink-700 transition">Send
                        Message</button>
                </form>

                <!-- Info & Booking -->
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-bold mb-2">Our Contacts</h3>
                        <p><strong>Email:</strong> hello@salonbella.co.ke</p>
                        <p><strong>Phone:</strong> +254 712 345678</p>
                        <p><strong>Location:</strong> Nairobi CBD, Kenya</p>
                    </div>

                    <div>
                        <h3 class="text-xl font-bold mb-2">Book an Appointment</h3>
                        <a href="https://calendly.com/yourbooking" target="_blank"
                            class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                            Schedule via Calendly
                        </a>
                    </div>

                    <!-- Map Embed (Optional) -->
                    <div class="mt-6">
                        <iframe class="rounded shadow-md w-full h-64"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.6340177496446!2d36.817244!3d-1.286389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c5f7b5f5fb%3A0xf84d2d947a5b5f3!2sNairobi%20CBD!5e0!3m2!1sen!2ske!4v1680000000000!5m2!1sen!2ske"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>&copy; 2025 Salon Bella. All rights reserved.</p>
    </footer>

    <!-- JS for mobile toggle -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });
    </script>

</body>

</html>
